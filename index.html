<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Biodata Siswa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>form input biodata siswa</h2>

    <form id="biodataForm">

        <div class="input_group">
            <label for="nama_siswa">nama lengkap:</label>
            <input type="text" name="nama_siswa" id="nama_siswa">
        </div>

        <div class="input-group">
            <label for="nis_siswa">NIS:</label>
            <input type="text" name="nis_siswa" id="nis_siswa" inputmode="numeric">
        </div>

        <div class="input-group">
            <label for="kelas_siswa">kelas:</label>
            <input type="text" name="kelas_siswa" id="kelas_siswa">
        </div>

        <div class="input-group">
            <label for="jenis_kelamin">jenis kelamin:</label>
            <select name="jenis_kelamin" id="jenis_kelamin">
                <option value="">pilih jenis kelamin</option>
                <option value="Laki-Laki">laki laki</option>
                <option value="Perempuan">perempuan</option>
            </select>
        </div>

        <div class="input-group">
            <label for="alamat_siswa">alamat:</label>
            <input type="text" name="alamat_siswa" id="alamat_siswa">
        </div>

        <button type="submit">simpan data siswa</button>
    </form>

    <h3>data siswa</h3>
    <table id="data_siswa">
        <thead>
            <tr>
                <th>no</th>
                <th>nama siswa</th>
                <th>NIS</th>
                <th>kelas siswa</th>
                <th>jenis kelamin</th>
                <th>alamat</th>
            </tr>
        </thead>
        <tbody id="table_body">
            <!-- data siswa -->
        </tbody>
    </table>
</body>
</html>
